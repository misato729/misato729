name: Generate metrics
on:
  schedule:
    - cron: "23 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: misato729
          filename: metrics.svg           # 出力名を宣言
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Tokyo
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_achievements: no        # ← 一旦OFF（ログのエラー回避）

      # 生成場所がサブフォルダでも、必ずリポジトリ直下に配置
      - name: Place SVG at repo root
        run: |
          if [ -f metrics.svg ]; then cp metrics.svg ./metrics.svg; fi
          if [ -f metrics_renders/metrics.svg ]; then cp metrics_renders/metrics.svg ./metrics.svg; fi
          if [ -f github-metrics.svg ]; then cp github-metrics.svg ./metrics.svg; fi

      - name: Commit metrics.svg
        uses: EndBug/add-and-commit@v9
        with:
          add: metrics.svg
          message: "chore: update metrics"
